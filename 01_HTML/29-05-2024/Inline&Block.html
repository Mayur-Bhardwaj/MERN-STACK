<!-- Inline Tags => a, strong, span.   
 1. In inline elements the new line is not displayed automatically.
 2. They Displayed on the same line.-->


 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block</title>
 </head>
 <body>
    <p>This is my <span style="border: 1px solid red;">Span</span> tag.</p>
 </body>
 </html>
 <!-- In the above code they do not make the text in next line.  
  Output:- This is my |Span| tag. -->


  <!-- Block Tags => p, div, h1.     In block elements the new new line is added automatically. -->

  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Elements</title>
  </head>
  <body>
    <p style="border: 1px solid red;">This is our block element.</p>
  </body>
  </html>
  <!-- After using the above code they used whole width. Jitni container ki width hoti hai block element unts hi leta hai. -->
