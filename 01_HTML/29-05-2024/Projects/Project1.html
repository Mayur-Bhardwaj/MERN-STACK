<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
  </head>
  <body>
    <h1 style="color: red;">Student Registration Form</h1>
    <p>Please fill out the form below to register.</p>
    <hr />
    <fieldset>
      <legend style="color: blue;">Personal Information</legend>
      <label> First Name: </label>
      <input type="text" name="Name" placeholder="Enter your FName" required/>
      <br /><br />

      <label> Last Name: </label>
      <input type="text" name="Name" placeholder="Enter your LName" required />
      <br /><br />

      <label> Date Of Birth: </label>
      <input type="date" name="Name" /> <br /><br />

      <label> Gender:</label>
      <input type="radio" name="Male" />Male
      <input type="radio" name="Female" />Female
      <input type="radio" name="Others" />Others <br /><br />

      <label for="E-mail">Email: </label>
      <input type="email" name="E-mail" placeholder="Enter your e-mail" required  />
      <br /><br />
      <label for="E-mail">Phone No. : </label>
      <input
        type="number"
        name="E-mail"
        placeholder="Enter your contact number" required 
      /><br /><br />
    </fieldset>
    <hr />
    <fieldset>
      <legend style="color: lightcoral;">Adddress Information</legend>
      <p>Address:</p>
      <textarea name="Adddress" placeholder="Enter Your Address" required ></textarea
      ><br /><br />

      <label for="text">City: </label>
      <input type="text" name="city" placeholder="Enter your city name" required />
      <br /><br />

      <label for="State">State: </label>
      <input type="text" name="state" placeholder="Enter your state name" required  />
      <br /><br />

      <label for="zipcode">ZipCode: </label>
      <input
        type="number"
        name="zipcode"
        placeholder="Enter your zipcode here" required 
      />
      <br /><br />
    </fieldset>
    <hr />
    <fieldset>
      <legend style="color: blueviolet;">Education Information</legend>
      <label>High School:</label>
      <input type="text" required /><br /><br />

      <label for="text">CGPA: </label>
      <input type="number" required /> <br /><br />

      <label>Senior Secondary School:</label>
      <input type="text" required /><br /><br />
      <label for="text">CGPA: </label>
      <input type="number" required/> <br /><br />

      <label>Year Of Graduation: </label>
      <input type="text" required />
    </fieldset>
    <hr />
    <fieldset>
      <legend style="color: green;">Additional Information</legend>
      <label>Interest & Hobbies: </label> <br>
      <textarea ></textarea> <br><br>
      <label>Additional Comments: </label> <br>
      <textarea required></textarea>
    </fieldset><br>
    <hr>
    <input type="button" value="Register">
    <hr>
    <p>Â© 2024 Student Registration. All Rights Reserved</p>
  </body>
</html>
