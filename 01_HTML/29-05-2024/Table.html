<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <!-- Table is a combination of rows and columns. -->
    <!-- For rows we use "tr" and for data we use "td" there is also a another tag called
       heading tag or we say columns is used "th".  -->

    <table border="5px">
      <tr>
        <!-- It is used for rows in table -->
        <th>Name</th>
        <!-- It is used to define the heading and generally present at top. -->
        <th>Age</th>
        <th>City</th>
      </tr>
      <tr>
        <td>Arjun</td>
        <!-- It is used to define the data inside the table. -->
        <td>22</td>
        <td>Meerut</td>
      </tr>
      <tr>
        <td>Ram</td>
        <td>25</td>
        <td>Ayodhya</td>
      </tr>
      <tr>
        <td>Mohan</td>
        <td>20</td>
        <td>Kashi</td>
      </tr>
      <tr>
        <td>Laxman</td>
        <td>23</td>
        <td>Ayodhya</td>
      </tr>

      <!-- To add or merge the two columns we use the colspan. -->

      <tr>
        <td colspan="2">Keshav</td>
        <td>Braj</td>
    </tr>

    <!-- To add or merge the two columns we use the colspan. -->

    <tr>
        <td rowspan="2">Murli</td>
        <td>Braj</td>
    </tr>
    </table>
  </body>
</html>
