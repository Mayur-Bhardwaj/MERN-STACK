<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Tags</title>
</head>
<body>
        <!-- The formatting tags are  
        Formatting elements were designed to display special types of text:

        <b> - Bold text
        <strong> - Important text
        <i> - Italic text
        <em> - Emphasized text
        <mark> - Marked text
        <small> - Smaller text
        <del> - Deleted text
        <ins> - Inserted text
        <sub> - Subscript text
        <sup> - Superscript text 
            types: physical and semmantic tags. Physical ==> <i> Semmantic ==> <em> -->
                <p>This is <i>Italic</i> tag. </p> 
                <p>This is <em>Emphasized</em> tag. </p> 
                <p>This is <mark>Mark</mark> tag. </p> 
                <p>This is <small>Small</small> tag. </p> 
                <p>This is <ins>Inserted (UnderLine)</ins> tag. </p> 
                <p>This is <b>Bold</b> tag. </p> 
                <p>This is <strong>Strong</strong> tag. </p> 
                <p>This is <del>Delete</del> tag. </p>  
                <p>This is H<sub>2</sub>O. Means water. </p>  
                <p>This is X<sup>2</sup>+Y <sup>2</sup>. </p>  
</body>
</html>
