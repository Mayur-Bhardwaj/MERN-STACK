<!DOCTYPE html> <!-- This represents the code is written is html type. -->>
<html lang="en"> <!-- Root Element -->
<head>

    <title>Document</title>
</head>
<body> <!-- where all the content resides -->

    <!-- This is a place where we learn the paragraph and heading tags. -->
     
    <p>Paragraph 1</p> <!-- It is used to create a paragraph. By default browser can make in next line the second paragraph. -->
    <p>Paragraph 2</p> 
    <!-- Heading Tag -->
     
    <h1> This is Heading 1. </h1> <!-- LARGEST -->

    <h3> This is Heading 1. </h3>
    <h4> This is Heading 1. </h4>
    <h5> This is Heading 1. </h5>
    <h6> This is Heading 1. </h6>  <!-- SMALLEST-->
    
    <!-- COMMENTS -> Used to insert a notes in webpage. -->
</body>
</html>
