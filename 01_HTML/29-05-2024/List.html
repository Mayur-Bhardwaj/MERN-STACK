<!-- The list tag is used to define the grossery items.-->
 <!-- Types of list:-  
   1. Ordered List.
   . Unordered List.
   # Description List. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h1>List</h1>
    <h2>Un-Ordered List</h2>
    <!-- This is unordered List -->
    <!-- <ul style="list-style-type:disc;"> -->
    <ul style="list-style-type:square;">
    <li>Apple</li>
    <li>Mango</li>
    <li>Orange</li>
    <li>Grapes</li>
    <li>Banana</li>
    </ul>

    <h2>Ordered List</h2>

    <ol type="I">
        <li>Pecil</li>
        <li>Pen</li>
        <li>Book</li>
        <li>Eraser</li>
        <li>Sharpner</li>
    </ol>

</body>
</html>
