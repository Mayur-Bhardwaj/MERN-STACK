<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <h2>Calculator</h2>
       <div class="row">
        <div class="col-auto">
          <div class="row-auto mb-3">
               <div class="col">
                    <input type="text" class="form-control ">
               </div>
          </div>
            <div class="row mb-2 justify-content-space-between">
                <div class="col-auto">
                    <button class="btn btn-secondary">9</button>
                </div>
                <div class="col-auto">
                     <button class="btn btn-secondary">8</button>
                </div>
                <div class="col-auto">
                     <button class="btn btn-secondary">7</button>
                </div>
                <div class="col-auto">
                     <button class="btn btn-dark">/</button>
                </div>
            </div>
            <div class="row mb-2 justify-content-space-between">
                <div class="col-auto">
                     <button class="btn btn-secondary">6</button>
                </div>
                <div class="col-auto">
                     <button class="btn btn-secondary">5</button>
                </div>
                <div class="col-auto">
                     <button class="btn btn-secondary">4</button>
                </div>
                <div class="col-auto">
                     <button class="btn btn-dark">x</button>
                </div>
            </div>
            <div class="row mb-2 justify-content-space-between">
                <div class="col-auto">
                     <button class="btn btn-secondary">3</button>
                </div>
                <div class="col-auto">
                     <button class="btn btn-secondary">2</button>
                </div>
                <div class="col-auto">
                     <button class="btn btn-secondary">1</button>
                </div>
                <div class="col-auto">
                     <button class="btn btn-dark">-</button>
                </div>
            </div>
            <div class="row mb-2 justify-content-space-between">
                <div class="col-auto">
                     <button class="btn btn-dark">*</button>
                </div>
                <div class="col-auto">
                     <button class="btn btn-secondary">0</button>
                </div>
                <div class="col-auto">
                     <button class="btn btn-dark">#</button>
                </div>
                <div class="col-auto">
                     <button class="btn btn-dark">+</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-space-between">
            <div class="col-lg-1" style="margin-right: 4vw;">
                <div class="btn btn-primary" style="width: 10vw;">=</div>
            </div>
            <div class="col-auto ">
                <div class="btn btn-warning">C</div>
            </div>
        </div>
        </div>
       </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
