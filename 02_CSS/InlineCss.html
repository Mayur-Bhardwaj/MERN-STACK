<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
    <style>
        p{
            color: orange;
        }
    </style>
</head>
<body>
    <!-- The Inline CSS is applicable is for the tag in which we applied the css. 
     The whole code is not affected.  -->
    <p style="color: red;">This is our Inline CSS.</p>
    <p style="color: yellow; background-color: green;">Learning the MERN Stack Course.</p>
    <!-- Here we use both inline and internal so the preference is higher Inteernal CSS.
     
        INLINE PROPERTY > INTERNAL PROPERTY         -->
</body>
</html>
